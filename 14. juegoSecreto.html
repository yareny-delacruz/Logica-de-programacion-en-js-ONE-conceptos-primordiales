<meta charset="UTF-8">
<h1>Texto y botones!</h1>
Elemento \< input \>
    <br>
    Escribe un número del 0-10 <br>
    <input />
    <br>
    Elemento \< button \>
        <br>
        <button>Verificar si acertó con el secreto</button>
        <script>
            var secreto = 5;
            var input = document.querySelector("input");//traer lo que tenga en elemento input

            function verificar() {
                if (parseInt(input.value) == secreto) {//el valor pedido del input convertido a int
                    alert("acertó!");
                } else {
                    alert("incorrrecto!");
                }
            }
            var button = document.querySelector("button");//capturar objeto button
            button.onclick = verificar;


        </script>

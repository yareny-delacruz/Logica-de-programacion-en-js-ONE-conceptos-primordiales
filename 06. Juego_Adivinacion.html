<meta charset="UTF-8">
<h1>¡Juego de adivinación!</h1>
<script>

    function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(frase) {
        document.write('<big>' + frase + '</big>');
        saltarLinea();
    }
    function sorteo(n) {
        return Math.round(Math.random() * n);
    }
    var numeroPropuesto = parseInt(prompt("Teclea un número mayor a 0"));
    var numeroPensado = sorteo(numeroPropuesto);
    var numeroLanzado = parseInt(prompt("Teclea un número entre 0 y " + numeroPropuesto));

    if (numeroPensado == numeroLanzado) {
        imprimir("acertó!!");
    } else {
        if (numeroLanzado < numeroPensado) {
            alert("Incorrecto!!");
            imprimir(`El número era menor al tecleado`);
        } else {
            alert("Incorrecto!!");
            imprimir(`El número era mayor al tecleado`);
        }
    }
</script>

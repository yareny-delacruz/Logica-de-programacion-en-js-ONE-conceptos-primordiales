<meta charset="UTF-8">
<h1>Calcular promedio de las edades de una familia</h1>
<script>

    function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(frase) {
        document.write('<big>' + frase + '</big>');
        saltarLinea();
    }
    var num=2;
    while(num<=100){
        imprimir(num);
        num=num+2;
    }
    imprimir("Fin");
</script>

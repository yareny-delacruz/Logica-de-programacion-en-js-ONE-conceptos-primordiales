<meta charset="UTF-8">
<h1>¡Juego de adivinación!</h1>
<script>

    function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(frase) {
        document.write('<big>' + frase + '</big>');
        saltarLinea();
    }
    var numeroPensado = Math.round(Math.random() * 10);
    var numeroPropuesto = parseInt(prompt("Teclea un número entre 0 y 10"));


    if (numeroPensado == numeroPropuesto) {
        imprimir("acertó!!");
    } else {
        //if(numeroPensado != numeroPropuesto){//son diferentes?
        alert("Incorrecto!!");
        imprimir(`El número era: ${numeroPensado}`);

    }


</script>

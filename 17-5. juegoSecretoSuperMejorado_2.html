<meta charset="UTF-8">
<h1>Texto, botones y array!</h1>
Escribe un número del 0-10 <br>
<input />
<br><br>
<button>Verificar si acertó con el secreto</button>
<script>
    function aleatorio() {//crear numeros secretos
        return Math.round(Math.random() * 10);
    }
    function sortearNum(cantidad) {
        var secretos = [];//declaramos una lista o array
        for (var contador = 1; contador <= cantidad;) { //se repetira cantidad de veces, podría ser un while
            var numAleatorio = aleatorio(); //crear un aleatorio
            var encontrado = false; //bandera

            if (numAleatorio != 0) {
                for (var posicion = 0; posicion < secretos.length; posicion++) {//recorre la lista
                    if (numAleatorio == secretos[posicion]) {//hay un número igual ya en lista?
                        encontrado = true;
                    }
                }
                if (encontrado == false) {//si no hay numeros repetidos
                    secretos.push(numAleatorio);//agregar el elemento no duplicado aleatorio a la lista
                    contador++;
                }
            }
        }
        return secretos;
    }

    var secretos = sortearNum(4); //llamamos a la función que creará la lista de números secretos
    console.log(secretos);

    var input = document.querySelector("input");//traer lo que tenga en elemento input
    input.focus();

    function verificar() {
        var encontrado = false;
        for (var posicion = 0; posicion < secretos.length; posicion++) {//secretos.length = tamaño de la lista
            if (parseInt(input.value) == secretos[posicion]) {//el valor pedido del input convertido a int
                encontrado = true; //bandera
                alert("acertó!");
                break; //encontró un valor, ya no busques otra
            }
        }
        if (encontrado == false) {
            alert("incorrrecto!");
        }
        input.value = "";//limpiar campo input
        input.focus();
    }
    var button = document.querySelector("button");//capturar objeto button
    button.onclick = verificar;
</script>

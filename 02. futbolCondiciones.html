<meta charset="UTF-8">
<h1>Calcula puntos de un equipo de fuchibol y comparación con el año anterior</h1>
<script>

    function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(frase) {
        document.write('<big>' + frase + '</big>');
        saltarLinea();
    }
    var victorias = parseInt(prompt("cantidad de victorias: "));
    var empates = prompt("cantidad de empates: ");//se guarda como String
    var puntosTotalPasado = 12;
    puntosTotalActual = (victorias * 3) + parseInt(empates);//parseInt convierte un String en int/num
    imprimir(`El total de puntos del equipo, el año anterior fue: ${puntosTotalPasado}`);
    imprimir(`El total de puntos del equipo, actualmente es: ${puntosTotalActual}`);

    if (puntosTotalActual > puntosTotalPasado) {//true/verdad?
        imprimir("El equipo está mejor que el año pasado");
    }
    if (puntosTotalActual < puntosTotalPasado) {//true/verdad?
        imprimir("El equipo está peor que el año pasado");
    }
    if (puntosTotalActual == puntosTotalPasado) { //es igual? === es estrctamente igual?
        imprimir("El equipo va igual que el año pasado");
    }
</script>
